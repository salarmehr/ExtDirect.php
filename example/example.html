<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Ext.Direct Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.4.0/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="http://extjs.cachefly.net/ext-3.4.0/ext-all.js"></script>
    <script type="text/javascript" src="./api.php"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.Direct.addProvider(window.uERP_REMOTING_API);

            Ext.php.UtilServer.date('Y-m-d', function (result) {
                alert('Server date is ' + result);
            });

            Ext.php.UtilServer.hostname(function (result) {
                alert('Server hostname is ' + result);
            });
        });
    </script>
</head>
<body>
<h1>Ext.Direct Example</h1>
</body>
</html>
